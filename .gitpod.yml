image:
  file: .gitpod.Dockerfile

# List the ports you want to expose and what to do when they are served. See https://www.gitpod.io/docs/43_config_ports/
ports:
  - port: 8888   # default init was 3000
    onOpen: open-browser
  - port: 3999
    onOpen: ignore

github:
  prebuilds:
    # enable for the master/default branch (defaults to true)
    master: true
    # enable for all branches in this repo (defaults to false)
    branches: true
    # enable for pull requests coming from this repo (defaults to true)
    pullRequests: true
    # enable for pull requests coming from forks (defaults to false)
    pullRequestsFromForks: true
    # add a check to pull requests (defaults to true)
    addCheck: true
    # add a "Review in Gitpod" button as a comment to pull requests (defaults to false)
    addComment: false
    # add a "Review in Gitpod" button to the pull request's description (defaults to false)
    addBadge: true
    # add a label once the prebuild is ready to pull requests (defaults to false)
    addLabel: true

# List the start up tasks. You can start them in parallel in multiple terminals. See https://www.gitpod.io/docs/44_config_start_tasks/
tasks:
  - init: echo 'y' | conda env create -f .conda.yml && echo "init 1" >> timestamp.log
        #echo 'conda activate $(head -n 1 .conda.yml | cut -d':' -f2-)'} >> .bashrc
    command: git config --global user.email $GIT_COMMITTER_EMAIL && echo "cmd 1" >> timestamp.log

  #- command: ~/anaconda3/bin/jupyter notebook --NotebookApp.allow_origin=\'$(gp url 8888)\'
  #- init: npm update -g && npm install netlify-cli -g && npm install netlify-lambda -g && npm install # runs during prebuild
  #- init: npm install # runs during prebuild
  #  command: npm start

  - before: echo "before 2" >> timestamp.log
    init: echo "init 2" >> timestamp.log
    command: echo "cmd 2" >> timestamp.log
    prebuild: echo "pre 2" >> timestamp.log
